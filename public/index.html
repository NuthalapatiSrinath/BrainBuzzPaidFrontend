<head>
  <meta charset="utf-8" />

  <title>Brainbuzz</title>

  <!-- Hide Google Translate floating UI & prevent content shift -->
  <style>
    /* existing rules (kept) */
    .goog-te-banner-frame.skiptranslate {
      display: none !important;
    }

    .goog-te-banner-frame {
      display: none !important;
    }

    body {
      top: 0 !important;
    }

    html {
      top: 0 !important;
    }

    /* hide the small google translate gadget/badge if it appears */
    .goog-te-gadget-icon {
      display: none !important;
    }

    .goog-te-gadget-simple {
      display: none !important;
    }

    /* ensure translate iframe doesn't push layout */
    iframe.goog-te-banner-frame {
      display: none !important;
    }

    /* ----------------------------
       Stronger, more specific rules
       ---------------------------- */

    /* top floating banner iframe (some browsers insert as iframe with these classes) */
    iframe.goog-te-banner-frame.skiptranslate,
    iframe.goog-te-banner-frame,
    .goog-te-banner-frame.skiptranslate,
    .goog-te-banner-frame {
      display: none !important;
      visibility: hidden !important;
      height: 0 !important;
      width: 0 !important;
      overflow: hidden !important;
      pointer-events: none !important;
    }

    /* the small gadget / badge */
    .goog-te-gadget,
    .goog-te-gadget-icon,
    .goog-te-gadget-simple,
    #google_translate_element .goog-te-gadget {
      display: none !important;
      visibility: hidden !important;
    }

    /* avoid page shift even if Google injects top margin */
    html,
    body {
      margin-top: 0 !important;
      top: 0 !important;
    }

    /* fallback selectors (do minimal hiding for any node with goog- prefixes) */
    [id^="goog-"],
    [class*="goog-"] {
      /* don't aggressively hide everything â€” minimal safe defaults applied above */
    }
  </style>

  <!--
      Pre-translate cookie setter: reads user's saved lang from localStorage (bb_lang_code)
      and sets googtrans cookie BEFORE the Google element.js loads. This ensures the
      page is translated immediately on full page load when a language was previously selected.
    -->
  <script>
    (function () {
      try {
        var saved = localStorage.getItem("bb_lang_code");
        if (!saved) return;

        var googtrans = "/en/" + saved;

        function setCookie(name, value, days, domain) {
          var expires = "";
          if (days) {
            var date = new Date();
            date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
            expires = "; expires=" + date.toUTCString();
          }
          var domainPart = domain ? "; domain=" + domain : "";
          document.cookie = name + "=" + value + expires + "; path=/" + domainPart;
        }

        setCookie("googtrans", googtrans, 7);
        setCookie("googtrans", googtrans, 7, "." + location.hostname);
      } catch (e) {
        // ignore errors silently
        console.warn("pre-translate cookie init failed", e);
      }
    })();
  </script>

  <!-- Google Translate element (will call googleTranslateElementInit callback) -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      try {
        new window.google.translate.TranslateElement(
          {
            pageLanguage: "en",
            includedLanguages: "en,hi,te",
            layout: window.google.translate.TranslateElement.InlineLayout.SIMPLE,
          },
          "google_translate_element"
        );
      } catch (e) {
        console.warn("google translate init failed", e);
      }
    }
  </script>

  <script type="text/javascript"
    src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <!-- Script to aggressively hide/remove any injected Google Translate banners/iframes -->
  <script>
    (function hideGoogleTranslateBanner() {
      function hideOnce() {
        try {
          // Hide known iframe(s)
          var iframes = document.querySelectorAll('iframe.goog-te-banner-frame, iframe[src*="translate.google.com/translate_a/element"], iframe[src*="translate.google.com"]');
          iframes.forEach(function (f) {
            try {
              f.style.display = 'none';
              f.style.visibility = 'hidden';
              f.style.width = '0px';
              f.style.height = '0px';
              if (f.parentElement) f.parentElement.style.display = 'none';
            } catch (err) {
              // ignore individual node errors
            }
          });

          // Hide any banner nodes that match common classnames
          var bannerNodes = document.querySelectorAll('.goog-te-banner-frame, .goog-te-banner-frame.skiptranslate, .goog-te-top-banner, .goog-te-top-banner-frame, #google_translate_element + div');
          bannerNodes.forEach(function (n) {
            try {
              n.style.display = 'none';
              n.style.visibility = 'hidden';
              n.style.height = '0px';
            } catch (err) {
              // ignore
            }
          });

          // hide the gadget/badge if present
          var gadgets = document.querySelectorAll('.goog-te-gadget, .goog-te-gadget-icon, .goog-te-gadget-simple');
          gadgets.forEach(function (g) {
            try {
              g.style.display = 'none';
            } catch (err) { }
          });

        } catch (e) {
          // swallow errors
        }
      }

      // initial attempt
      hideOnce();

      // observe DOM for async injections for a short time
      var observer;
      try {
        observer = new MutationObserver(function () {
          hideOnce();
        });
        observer.observe(document.documentElement || document.body, { childList: true, subtree: true });
      } catch (e) {
        // ignore observer creation error
      }

      // stop observing after 15s to avoid overhead
      setTimeout(function () {
        try {
          if (observer) observer.disconnect();
        } catch (e) { }
      }, 15000);
    })();
  </script>

  <!-- hidden container (required by widget) -->
  <style>
    #google_translate_element {
      display: none;
    }
  </style>
</head>

  <div id="root"></div>

  <!-- Hidden container for Google Translate -->
  <div id="google_translate_element" style="display:none;"></div>

</body>
